<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastrar Usuário</title>
  </head>
  <body>
    <h1>Cadastrar Novo Usuário</h1>
    <form method="POST" action="../controles/cadastrar.php">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input type="email" name="email" placeholder="Email" required /><br />
      <input
        type="password"
        name="password"
        placeholder="Senha"
        required
      /><br />
      <input type="text" name="role" placeholder="Role" /><br />
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="login.html">Faça login</a></p>
  </body>
</html>
