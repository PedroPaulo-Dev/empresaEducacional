<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EstudaEnem</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f1f1f1;
      }

      .login-box {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      .login-box h1 {
        font-size: 28px;
        color: #1a73e8;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .login-box h2 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      .login-box p {
        color: #555;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .login-box button {
        width: 100%;
        padding: 12px;
        background-color: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-box button:hover {
        background-color: #1666c1;
      }

      .login-box .link {
        margin-top: 15px;
        font-size: 13px;
      }

      .login-box .link a {

      .login-box .link a:hover {

  <body>
    <div class="login-box">

      <form action="../controles/login.php" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>

      <div class="link">
        <p><a href="#">Esqueceu sua senha?</a></p>
