<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta - EstudaEnem</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f1f1f1;
      }

      .register-box {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      .register-box h1 {
        font-size: 28px;
        color: #1a73e8;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .register-box h2 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      .register-box p {
        color: #555;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .register-box input,
      .register-box select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .register-box button {
        width: 100%;
        padding: 12px;
        background-color: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .register-box button:hover {
        background-color: #1666c1;
      }

      .register-box .link {
        margin-top: 15px;
        font-size: 13px;
      }

      .register-box .link a {
        color: #1a73e8;
        text-decoration: none;
      }

      .register-box .link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-box">
      <h1>EstudaEnem</h1>
      <h2>Criar Conta</h2>
      <p>Preencha os dados para se cadastrar</p>

      <form action="../controles/cadastrar.php" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Nome de usuário"
          required
        />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Senha" required />

        <select name="role" required>
          <option value="">Selecione o tipo de conta</option>
          <option value="aluno">Aluno</option>
          <option value="professor">Professor</option>
        </select>

        <button type="submit">Criar Conta</button>
      </form>

      <div class="link">
        <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
      </div>
    </div>
  </body>
</html>
